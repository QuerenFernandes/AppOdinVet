<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <section class="home-login">

        <img class="patas-cima" src="../Frontend/img/Patas-login-cima.png" alt="Imagem de patas de animais">
        <img class="patas-baixo" src="../Frontend/img/Patas-login-baixo.png" alt="Imagem de patas de animais">
        <img class="patas-direita" src="../Frontend/img/Patas-login-direito.png" alt="Imagem de patas de animais">

        <div class="home-login-principal">
            
            <!--LADO LARANJA-->
            <div class="home-login-principal-laranja">
                <img class="home-login-logo" src="../Frontend/img/Logo-mini.png" alt="Variação do Logo da clínica Odin Vet">
                <p class="home-login-texto">Aqui seu pet é tratado como um verdadeiro deus. </p>
                <img src="../Frontend/img/Odinzin-login.png" alt="Imagem do Odin, um Husky Siberiano">
            </div>

             <!--LADO BRANCO-->
             <img src="../Frontend/img/Logo - letras.png" alt="Variação do Logo da clínica Odin Vet">
            <h4>Bem vindos aumigos!</h4>
            <form action="" method="post">
                <label for="username-email">Usuário ou e-mail</label>
                <input type="text" id="username-email" name="username_email" required>
    
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <span><a href="#esqueceu-senha">Esqueceu sua senha?</a></span>
    
                <input type="submit" value="Entrar">

                <hr>

                <span>ou</span>
                <hr>
                <span>Faça login usando:</span>
                <div>
                    <ul class="redes-sociais-lista">
                        <li class="redes-sociais-lista-item">
                            <a href="#Facebook" target="_blank"></a>
                            <img src="../Frontend/img/Facebook - Login.png" alt="Ícone do Facebook.">
                        </li>
                        <li class="redes-sociais-lista-item">
                            <a href="#Gmail" target="_blank"></a>
                            <img src="../Frontend/img/Gmail - Login.png" alt="Ícone do Gmail.">
                        </li>
                        <li class="redes-sociais-lista-item">
                            <a href="Apple" target="_blank"></a>
                            <img src="../Frontend/img/Apple -  Login.png" alt="Ícone da Apple.">
                        </li>
                    </ul>
                </div>
            </form>

        </div>

    </section>
    
</body>
</html>
