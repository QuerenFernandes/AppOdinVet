<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Página de Login</title>
</head>
<body>
    <section class="home-login">
        
        <img class="patas-cima" src="./img/Patas-login-cima.png" alt="Imagem de patas de animais">
        <img class="patas-baixo" src="./img/Patas-login-baixo.png" alt="Imagem de patas de animais">
        <img class="patas-direita" src="./img/Patas-login-direito.png" alt="Imagem de patas de animais">

        <div class="home-login-principal">
            
            <!--LADO LARANJA-->
            <div class="home-login-principal-laranja">
                <img class="home-login-logo" src="./img/Logo-mini.png" alt="Variação do Logo da clínica Odin Vet">
                <p class="home-login-texto">Aqui seu pet é tratado como um verdadeiro deus. </p>
                <img class="home-login-odinzinho" src="./img/Odinzin-login.png" alt="Imagem do Odin, um Husky Siberiano">
            </div>

             <!--LADO BRANCO-->
             <div class="home-login-principal-branco">
                <img class="home-login-branco-logo" src="./img/Logo - letras.png" alt="Variação do Logo da clínica Odin Vet">
            <h4 class="home-login-branco-titulo">Bem vindos aumigos!</h4>
            <form class="home-login-form" action="" method="post">
                <label class="home-login-form-label" for="username-email">Usuário ou e-mail</label>
                <input placeholder="Digite o seu email ou usuário" type="text" id="username-email" name="username_email" required>
    
                <label class="home-login-form-label" for="password">Senha</label>
                <input placeholder="Digite a sua senha" type="password" id="password" name="password" required>

                <span class="form-texto-esqueceu-senha"><a href="#esqueceu-senha">Esqueceu sua senha?</a></span>
    
                <input class="input-entrar" type="submit" value="Entrar">
                <div class="div-ou">
                    <hr class="hr">

                <span class="ou">ou</span>

                <hr class="hr">

                </div>
                
                <span class="form-faca-login">Faça login usando:</span>
                <div>
                    <ul class="redes-sociais-lista">
                        <li class="redes-sociais-lista-item">
                            <a href="#Facebook" target="_blank"></a>
                            <img src="./img/Facebook - Login.png" alt="Ícone do Facebook.">
                        </li>
                        <li class="redes-sociais-lista-item">
                            <a href="#Gmail" target="_blank"></a>
                            <img src="./img/Gmail - Login.png" alt="Ícone do Gmail.">
                        </li>
                        <li class="redes-sociais-lista-item">
                            <a href="Apple" target="_blank"></a>
                            <img src="./img/Apple -  Login.png" alt="Ícone da Apple.">
                        </li>
                    </ul>
                </div>
            </form>

             </div>
             
        </div>

    </section>
    
</body>
</html>
