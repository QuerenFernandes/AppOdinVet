<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Pet</title>
</head>
<body class="geral">

    <div class="background-images">
        <img class="pata-maior-um" src="../img/Background Pata 2.png" alt="Imagem de patas de animais">
        <img class="patas-cima-cadastro" src="../img/Patas-cadastro-cima.png" alt="Imagem de patas de animais">
        <img class="patas-direita-cadastro" src="../img/Patas-cadastro-direita.png" alt="Imagem de patas de animais">
        <img class="patas-baixo" src="../img/Patas-login-baixo.png" alt="Imagem de patas de animais">
        <img class="pata-maior-dois" src="../img/Background Pata 2.2.png" alt="Imagem de patas de animais">
    </div>

    <form class="form" action="">
        
        <!-- SECAO UM -->
        <section class="secao-um-pet secao" id="secao-um-pet">

            <div class="secao-um-pet-cabecalho">
                <img class="secao-logo" src="../img/Logo Odin Vet.png" alt="Logo da empresa Odin Vet">
                <h2 class="secao-pet-titulo">Vamos cadastrar o seu Pet</h2>
            </div>
            
            <div class="secao-pet-menu">
                <div class="secao-pet-menu-item">
                    <a href="./cadastro-pet-secao-1.html"><img src="../img/1.png" alt="Número 1 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto">Dados Iniciais</span>
                </div>
                <hr>
                <div class="secao-pet-menu-item">
                    <a href="./cadastro-pet-secao-2.html"><img src="../img/2.png" alt="Número 2 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto">Histórico do Pet</span>
                </div>
                <hr>
                <div class="secao-pet-menu-item">
                   <a href="./cadastro-pet-secao-3.html"><img src="../img/3.png" alt="Número 3 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto">Confirmação</span>
                </div>
            </div>

            <div class="secao-um-pet-sexo">
                <h4 class="secao-um-pet-sexo-texto">Selecione o sexo do seu bichinho:</h4>
                <label>
                    <input type="radio" name="sexo" value="macho" class="hidden-input">
                    <img src="../img/macho.png" alt="Ícone do sexo masculino" class="icon femea" id="macho-icon">
                </label>
                <label>
                    <input type="radio" name="sexo" value="femea" class="hidden-input">
                    <img src="../img/femea.png" alt="Ícone do sexo feminino" class="icon" id="femea-icon">
                </label>
            </div>
           
            <div class="secao-um-pet-form">
                <div class="secao-um-pet-form-coluna">
                    <div class="secao-um-pet-form-item">
                        <label class="secao-um-pet-form-label" for="nome">Nome:</label>
                        <input class="secao-um-pet-form-input" type="text" name="nome" id="nome">
                    </div>
                    <div class="secao-um-pet-form-item">
                        <label class="secao-um-pet-form-label" for="dt-nascimento">Data de Nascimento:</label>
                        <input class="secao-um-pet-form-input" type="date" name="dt-nascimento" id="dt-nascimento">
                    </div>
                    <div class="secao-um-pet-form-item">
                        <label class="secao-um-pet-form-label" for="animal">Animal:</label>
                        <select class="secao-um-pet-form-select" id="animal" name="animal">
                            <option value="" disabled selected>Selecione um animal</option>
                            <option value="animais selvagens">Animais Selvagens</option>
                            <option value="cachorro">Cachorro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                </div>

                <div class="secao-um-pet-form-coluna">
                    <div class="secao-um-pet-form-item">
                        <img class="secao-um-pet-form-img" src="../img/Foto.png" alt="ìcone de uma câmera dentro de um circulo">
                        <span class="secao-um-pet-form-label">Adicione uma foto do seu Pet</span>
                    </div>
                    <div class="secao-um-pet-form-item-raca">
                        <label class="secao-um-pet-form-label" for="raca">Raça:</label>
                        <select class="secao-um-pet-form-select" id="raca" name="raca">
                            <option value="" disabled selected>Selecione a raça</option>
                            <option value="Border Colie">Border Colie</option>
                            <option value="Husky Siberiano">Husky Siberiano</option>
                            <option value="Pastor Alemao">Pastor Alemao</option>
                        </select>
                        <img class="img-add" src="../img/ícone add.png" alt="Ícone de adicionar">
                    </div>
                    
                </div>
            </div>

            <div class="secao-um-pet-form">
                <a href="./cadastro-pet-secao-2.html"><img class="img-next" src="../img/next.png" alt="Ícone de next"></a>
            </div>
        </section>
    </form>

    <script src="../js/cadastro-pet.js"></script>
</body>
</html>
