<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro de Pet</title>
</head>
<body class="geral">

    <div class="background-images">
        <img class="pata-maior-um" src="../img/Background Pata 2.png" alt="Imagem de patas de animais">
        <img class="patas-cima-cadastro" src="../img/Patas-cadastro-cima.png" alt="Imagem de patas de animais">
        <img class="patas-direita-cadastro" src="../img/Patas-cadastro-direita.png" alt="Imagem de patas de animais">
        <img class="patas-baixo" src="../img/Patas-login-baixo.png" alt="Imagem de patas de animais">
        <img class="pata-maior-dois" src="../img/Background Pata 2.2.png" alt="Imagem de patas de animais">
    </div>

    <form class="form" action="">

        <!--SECAO DOIS-->
        <section class="secao-dois-pet secao" id="secao-dois-pet">
            <div class="secao-um-pet-cabecalho">
                <img class="secao-logo" src="../img/Logo Odin Vet.png" alt="Logo da empresa Odin Vet">
                <h2 class="secao-pet-titulo">Continue com o Cadastro</h2>
            </div>

            <div class="secao-pet-menu">
                <div class="secao-pet-menu-item">
                    <a href="./cadastro-pet-secao-1.html"><img src="../img/1.png" alt="Número 1 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto" >Dados Iniciais</span>
                </div>

                <hr>

                <div class="secao-pet-menu-item">
                    <a href="./cadastro-pet-secao-2.html"><img src="../img/2 - selecionado.png" alt="Número 2 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto">Histórico do Pet</span>
                </div>

                <hr>

                <div class="secao-pet-menu-item">
                   <a href="./cadastro-pet-secao-3.html""><img src="../img/3.png" alt="Número 3 dentro de um círculo"></a> 
                    <span class="secao-pet-menu-item-texto">Confirmação</span>
                </div>
        </div>

        <div class="secao-dois-pet-perguntas secao-dois-pet-form">
            
            <div class="secao-um-pet-form-coluna">

                <div class="secao-dois-pet-form-item">
                    <label class="secao-um-pet-form-label" for="q-1">Tomou a vacina da raiva nos últimos 12 meses?</label>
                
                    <div class="opcao">
                        <input type="radio" id="sim" name="q-1" value="sim">
                        <label class="custom-radio" for="sim">Sim</label>
                        <input type="radio" id="nao" name="q-1" value="nao">
                        <label class="custom-radio" for="nao">Não</label>
                    </div>

                </div>

                <div class="secao-dois-pet-form-item">
                    <label class="secao-um-pet-form-label" for="q-2">Usou remédio contra pulga e carrapatos nos últimos 6 meses?</label>
    
                    <div class="opcao">
                        <input type="radio" id="sim" name="q-2" value="sim">
                        <label class="custom-radio" for="sim">Sim</label>
                        <input type="radio" id="nao" name="q-2" value="nao">
                        <label class="custom-radio" for="nao">Não</label>
                    </div>

                </div>
    
                <div class="secao-dois-pet-form-item">
                    <label class="secao-um-pet-form-label" for="q-3">Foi vermifugado nos últimos 6 meses?</label>
                
                    <div class="opcao">
                        <input type="radio" id="sim" name="q-3" value="sim">
                        <label class="custom-radio" for="sim">Sim</label>
                        <input type="radio" id="nao" name="q-3" value="nao">
                        <label class="custom-radio" for="nao">Não</label>
                    </div>

                </div>

                <div class="secao-dois-pet-form-item">
                    <label class="secao-um-pet-form-label" for="q-4">Tomou alguma das vacinas contra doenças?</label>
                
                    <div class="opcao">
                        <input type="radio" id="sim" name="q-4" value="sim">
                        <label class="custom-radio" for="sim">Sim</label>
                        <input type="radio" id="nao" name="q-4" value="nao">
                        <label class="custom-radio" for="nao">Não</label>
                    </div>

                </div>
    
                <div class="secao-dois-pet-form-item">
                    <label class="secao-um-pet-form-label" for="q-5">Já fez algum procedimento cirúrgico?</label>
                
                    <div class="opcao">
                        <input type="radio" id="sim" name="q-5" value="sim">
                        <label class="custom-radio" for="sim">Sim</label>
                        <input type="radio" id="nao" name="q-5" value="nao">
                        <label class="custom-radio" for="nao">Não</label>
                    </div>

                </div>

            </div>
            

            <div class=" secao-um-pet-form-item">
                <label class="secao-um-pet-form-label" for="msg">Último Peso:</label><br>
	            <textarea class="textarea-peso" id="msg" name="msg" rows="4" cols="50"></textarea>
                <br>
                <label class="secao-um-pet-form-label" for="msg">Observações:</label><br>
	            <textarea class="textarea-obs" id="msg" name="msg" rows="4" cols="50"></textarea>
            </div>
        </div>

        <div>
            <a href="./cadastro-pet-secao-1.html"> <img class="img-previous" src="../img/previous.png" alt="Ícone de previous"></a>
            <a href="./cadastro-pet-secao-3.html"> <img class="img-next" src="../img/next.png" alt="Ícone de next"></a>
        </div>
        </section>

    </form>
</body>
</html>
