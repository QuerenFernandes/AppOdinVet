<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Frontend/css/style.css">
    <title>Cadastro de Vacina</title>
</head>
<body class="geral">

    <div class="background-images">
        <img class="pata-maior-um" src="../img/Background Pata 2.png" alt="Imagem de patas de animais">
        <img class="patas-cima-cadastro" src="../img/Patas-cadastro-cima.png" alt="Imagem de patas de animais">
        <img class="patas-direita-cadastro" src="../img/Patas-cadastro-direita.png" alt="Imagem de patas de animais">
        <img class="patas-baixo" src="../img/Patas-login-baixo.png" alt="Imagem de patas de animais">
        <img class="pata-maior-dois" src="../img/Background Pata 2.2.png" alt="Imagem de patas de animais">
    </div>

    <form class="form" action="">
        
        <!-- SECAO UM -->
        <section class="secao-vacina" id="secao-vacina">

            <div class="secao-um-pet-cabecalho">
                <img class="secao-logo" src="../img/Logo Odin Vet.png" alt="Logo da empresa Odin Vet">
                <h2 class="secao-pet-titulo">Cadastre uma nova vacina</h2>
            </div>

                    
            <div class="secao-vacina-form">

                <div class="secao-nome">
                    <div class="secao-vacina-form-item">
                        <label class="secao-vacina-form-label" for="nome-vacina">Nome da Vacina:</label>
                        <input class="secao-vacina-form-input" type="text" name="nome-vacina" id="nome-vacina">
                    </div>

                </div>

                    <div class="secao-itens">
                        <div>
                            <div class="secao-vacina-form-item">
                                <label class="secao-vacina-form-label" for="dt-fabricacao">Fabricação:</label>
                                <input class="secao-vacina-form-input" type="date" name="dt-fabricacao" id="dt-fabricacao">
                            </div>
                    
                            <div class="secao-vacina-form-item">
                                <label class="secao-vacina-form-label" for="nome-fabricante">Nome do Fabricante:</label>
                                <input class="secao-vacina-form-input" type="text" name="nome-fabricante" id="nome-fabricante">
                            </div>
                        </div>
                        
                        <div>
                            <div class="secao-vacina-form-item">
                                <label class="secao-vacina-form-label" for="dt-validade">Validade:</label>
                                <input class="secao-vacina-form-input" type="date" name="dt-validade" id="dt-validade">
                            </div>
                    
                            <div class="secao-vacina-form-item">
                                <label class="secao-vacina-form-label" for="lote">Lote:</label>
                                <input class="secao-vacina-form-input" type="text" name="lote" id="lote">
                            </div>
                        </div> 

                    </div>
                                
                    <div class="botao">
                        <button class="botao-1">Confirmar o Cadastro</button>
                    </div>  
                              
                </div>
            </div>           
        </section>
    </form>

</body>
</html>
